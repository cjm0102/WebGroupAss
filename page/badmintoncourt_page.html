<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BADMINTON COURT RESERVATION</title>
  <style>
    body {
      background-color: #ffffcc; /* Yellow background color */
      margin-top: 100px; /* Add margin below the fixed header */
    }
    header {
      background-color: #ffcc00; /* Yellow header color */
      padding: 10px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000; /* Set a higher z-index to ensure it's above other elements */
    }
    header a {
      margin-right: 20px;
      text-decoration: none;
      color: black;
    }
    header img {
      max-height: 40px;
    }
    #announcement-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 200px;
      float: right;
    }
    #court-image {
      background-size: cover;
      color: white;
      text-align: left;
      padding: 50px;
      margin-top: 20px; /* Adjust margin as needed */
    }
    .court-selection {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .court-option {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <a href="#"><img src="../img/UUM_logo.png" alt="Logo"></a>
  <nav>
    <a href="#">Home</a>
    <a href="#">My Booking</a>
    <a href="#">My Profile</a>
  </nav>
</header>

<div id="announcement-box">
  <p>Announcement:</p>
  <p>This is a placeholder announcement text.</p>
</div>

<a href="#">
  <img id="court-image" src="../img/badminton_02.png" alt="BADMINTON COURT">
</a>

<div class="court-selection">
  <!-- Repeat the following block for each court option -->
  <div class="court-option" onclick="selectCourt(1)">Court 1</div>
  <div class="court-option" onclick="selectCourt(2)">Court 2</div>
  <div class="court-option" onclick="selectCourt(3)">Court 3</div>
  <div class="court-option" onclick="selectCourt(4)">Court 4</div>
  <div class="court-option" onclick="selectCourt(5)">Court 5</div>
  <div class="court-option" onclick="selectCourt(6)">Court 6</div>
  <div class="court-option" onclick="selectCourt(7)">Court 7</div>
  <div class="court-option" onclick="selectCourt(8)">Court 8</div>
  <!-- Add more courts as needed -->
</div>

<!-- Calendar for selected court -->
<div id="calendar">
  <!-- Calendar content will be dynamically updated based on the selected court -->
  Select a court to view the calendar.
</div>

<script>
  function selectCourt(courtNumber) {
    // Handle court selection logic here
    // Update the calendar content based on the selected court
    document.getElementById('calendar').innerHTML = 'Calendar for Court ' + courtNumber;
  }
</script>
</body>
</html>
