<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .reservation-table {
            margin-top: 20px;
        }

        .btn-view {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="mb-4">Admin Page</h2>

        <form id="reservationForm">
            <div class="form-group">
                <label for="viewDate">Select Date:</label>
                <input type="date" class="form-control" id="viewDate" name="view_date" required>
            </div>

            <div class="form-group">
                <label for="sportType">Select Sport Type:</label>
                <select class="form-control" id="sportType" name="sport_type" required>
                    <option value="Badminton">Badminton</option>
                    <option value="Squash">Squash</option>
                    <option value="Tennis">Tennis</option>
                </select>
            </div>

            <button type="button" class="btn btn-view" onclick="viewReservations()">View Reservations</button>
        </form>

        <div id="reservationTable" class="reservation-table">
            <!-- Reservation table will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function viewReservations() {
            // Get form data
            var formData = new FormData(document.getElementById("reservationForm"));

            // Send AJAX request to view_reservations.php
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "../php/view_reservations.php", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("reservationTable").innerHTML = xhr.responseText;
                }
            };
            xhr.send(formData);
        }
    </script>

</body>

</html>
